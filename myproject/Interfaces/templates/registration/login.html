<!DOCTYPE html>
<html>
<head>
    <title>Вхід у систему</title>
</head>
<body>
    <h1>Вхід у бібліотеку</h1>

    {% if form.errors %}
        <p>Ваш логін або пароль неправильні. Спробуйте ще раз.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <p>
            <label>Ім'я користувача:</label>
            {{ form.username }}
        </p>
        <p>
            <label>Пароль:</label>
            {{ form.password }}
        </p>
        <button type="submit">Увійти</button>
    </form>

    <hr>
    <p>Ще не маєте акаунту? Зверніться до адміністратора.</p>
</body>
</html>
