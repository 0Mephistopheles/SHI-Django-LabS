<!DOCTYPE html>
<html>
<head>
    <title>Список книг</title>
</head>
<body>
    <h1>Бібліотека: Список книг</h1>
    <a href="{% url 'book_create' %}"> Додати нову книгу</a>
    <hr>
    <ul>
        {% for book in books %}
            <li>
                <a href="{% url 'book_detail' book.bookid %}">
                    <strong>{{ book.title }}</strong>
                </a>
                ({{ book.publicationyear }}) — {{ book.authorid.firstname }} {{ book.authorid.lastname }}
            </li>
        {% empty %}
            <li>Книг поки немає.</li>
        {% endfor %}
    </ul>
</body>
</html>
